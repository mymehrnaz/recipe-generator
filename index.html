        <header>
            <h1>AI Recipe Generator </h1>

                <form id="Recipe-generator-form">
                    <input type="text" placeholder="Enter an item for a Recipe" autofocus required autocomplete="off" class="instructions" id="user-instructions"/>

                </form>

            </div>

        </main>
